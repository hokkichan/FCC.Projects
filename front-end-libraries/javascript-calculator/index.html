
<script>
var behindValue = "";
var formulaValue = "";
function captureValue(id) {
  behindValue += document.getElementById(id).value;
  document.getElementById("display").innerHTML = behindValue;
  formulaValue += document.getElementById(id).value;
  document.getElementById("formula").innerHTML = formulaValue;
}

function popPlus() {
	formulaValue += "+";
	behindValue = "";
}

function popSubtract() {
	formulaValue += "-";
	behindValue = "";
}

function popMultiply() {
	formulaValue += "*";
	behindValue = "";
}

function popDivide() {
	formulaValue += "/";
	behindValue = "";
}

function reset() {
  behindValue = "";
  document.getElementById("display").innerHTML = 0;
  formulaValue = ""; 
  document.getElementById("formula").innerHTML = 0;
}

function calculate() {
  document.getElementById("display").innerHTML =eval(formulaValue);
}
</script>

<input class= "numbers" type="button" id="one" value="1" onclick="captureValue('one')"></input><input class= "numbers" type="button" id="two" value="2" onclick="captureValue('two')"></input><input class= "numbers" type="button" id="three" value="3" onclick="captureValue('three')"></input><input class= "numbers" type="button" id="equals" value="=" onclick="calculate()"></input><br>
