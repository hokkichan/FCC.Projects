
<script>
var behindValue = "";
function captureValue(id) {
  behindValue += document.getElementById(id).value;
  document.getElementById("display").innerHTML = behindValue;
}

function reset() {
  behindValue = "";
  document.getElementById("display").innerHTML = 0; 
}
</script>
